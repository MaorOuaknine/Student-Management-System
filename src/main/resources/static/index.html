<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <script src="JavaScript/Script.js"></script>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
<h1>Student Management</h1>
<label for="IdfDel">Id for Delete: </label><input type="text" id="IdfDel">
<button onclick="del()">Delete Student</button><br>
<p><strong>Create Student</strong></p>
<form action="http://localhost:8080/Student" method="post">
    <label for="id">Id :</label><input type="text" id="id" name="id"><br>
    <label for="name">Name:</label><input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><input type="text" id="email" name="email"><br>
    <input type="submit" value="Create Student">
</form>
<p><strong>See all the Student</strong></p>
<button onclick="allStudent()">Click to All the student</button>
<div id="div"></div>
</body>
</html>
